<!DOCTYPE html>
<html>
    <head>
        <title>Speacode Extension Settings</title>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            href="assets/css/materialize.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link href="assets/css/options.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h1>Speacode Settings</h1>

                    <p>
                        Please enter your domain. If not entered it will use
                        last speacode account that you logged into.
                    </p>
                    <p>
                        Last logged in account is:
                        <strong id="cookie-domain"></strong>
                    </p>
                </div>
            </div>

            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12" id="domain-input">
                            <input
                                placeholder="example-company"
                                id="domain"
                                type="text"
                                class="validate"
                            />
                            <label for="domain">Speacode Subomain</label>
                            <div id="domain-input-suffix">.speacode.com</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button
                                class="btn waves-effect waves-light"
                                type="submit"
                                name="action"
                            >
                                Save Settings
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="save-modal" class="modal">
            <div class="modal-content">
                <p>Settings successfully saved!</p>
            </div>
        </div>

        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/materialize.min.js"></script>
        <script src="assets/js/options.js"></script>
    </body>
</html>
